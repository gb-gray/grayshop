<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>index</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<script th:inline="javascript">
    /*<![CDATA[*/
    let msg = [[${loginCh}]];
    let user_id = [[${user_id}]];
    let user_name = [[${user_name}]];

    if(msg == 0) {
        alert("아이디 혹은 비밀번호가 일치하지 않습니다.");
    }else if(msg == 1){
        location.href = "/login/index?user_id=" + user_id + "&user_name=" + user_name
    }
    /*]]>*/

</script>
<body>

    <form th:action="@{/loginPro}" th:object="${member}" method="post">
        <input type="text" th:field="*{user_id}"  placeholder="아이디">
        <input type="password" th:field="*{password}"  placeholder="비밀번호">
        <button type="submit">로그인</button>
    </form>

</body>
</html>
